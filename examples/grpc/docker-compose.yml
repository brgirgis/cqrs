version: "3.4"

services:
  postgres-db:
    image: postgres
    volumes:
      - "./db:/docker-entrypoint-initdb.d"
    networks:
      - default
    ports:
      - "5432:5432"
    environment:
      - "POSTGRES_USER=admin"
      - "POSTGRES_PASSWORD=admin_pass"

  ui:
    image: adminer
    restart: always
    networks:
      - default
    ports:
      - "8080:8080"
    depends_on:
      - postgres-db
